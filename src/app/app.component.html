<div class="navigation app-component container-fluid px-6">
  <div class=" p-l-r-15">
    <nav class="navbar navbar-expand-sm bg-light navbar-light ">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Your profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

</div>
<div class="container-fluid app-component px-6" *ngIf="tutorial && tutorial.videos.length>0">
  <div class="row">
    <div class="video col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7">
      <div class="row">
        <div class="col-12">
          <app-title [title]="selectedSection.title"></app-title>
        </div>
      </div>
      <div class="row">
        <div class="col-12 videoBox" style="max-height: 55vh;">
          <app-video-player
            [srcPath]="selectedVideoSrc" [subTitlePath]="getTrackOfVideo(selectedVideoSrc)"
            (videoEnds)="loadNextVideo($event)"></app-video-player>
        </div>
      </div>
    </div>
    <div class="col-sm-5 right-box">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 px-0 mb-3">
        <label class="weight-500 font-18">Course Contents</label>
      </div>
      <ng-template ngFor let-section [ngForOf]="tutorial.videos" let-i="index">
        <div class="sections">
          <app-section [section]="section" [sectionNumber]="i+1"
                       [sectionSelected]="tutorial.videos[i].title === selectedSection.title "
                       (videoSelected)="onVideoSelected($event)"></app-section>
        </div>
      </ng-template>
    </div>
  </div>
</div>
